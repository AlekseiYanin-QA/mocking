# URL для подключения к H2 базе данных (в памяти)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Указываем драйвер для H2 базы данных
spring.datasource.driver-class-name=org.h2.Driver

# Имя пользователя для подключения к базе данных
spring.datasource.username=sa

# Пароль для подключения (оставляем пустым по умолчанию)
spring.datasource.password=

# Указываем диалект Hibernate для H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Настройка автоматического создания и удаления схемы базы данных
spring.jpa.hibernate.ddl-auto=create-drop

# Включение консоли H2 для управления базой данных через веб-интерфейс
spring.h2.console.enabled=true

# Путь для доступа к консоли H2
spring.h2.console.path=/h2-console

# Путь к файлу лога
logging.file=logs/app.log


